{{#if result.damage}}
<div class="wrapper">
    <button type="button" class="roll-damage">Roll Damage</button>
</div>
{{/if}}

{{#if showEffects}}
<hr>
<div class="wrapper">
        {{#each testEffects as |effect e|}}
        <button type="button" data-id="{{effect.id}}" class="test-effect"><img height="20" width="20" src="{{effecticon}}"> Apply {{effect.label}}</button>
        {{/each}}
</div>
{{/if}}

{{#if showTest}}
<hr>
<div class="wrapper">
        <button type="button" class="invoke-test">{{testDisplay}}</button>
</div>
{{/if}}
